<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culture Jobs</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href='https://fonts.googleapis.com/css?family=Ubuntu:300,400' rel='stylesheet' type='text/css'>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="main.css">
</head>

<body ng-app="myApp">
    <nav>
        <a href="#">
            <img src = "logo@2x.png" class="logo">
        </a>
        <div id="menu-icon">&#9776;</div>
		</div>
        <ul>
            <li><a href="#" id="act">NEW</a></li>
            <li><a href="#">FOR YOU (23)</a></li>
            <li><a href="#">STARRED</a></li>
            <li><a href="#">SIGN OUT</a></li>
        </ul>
    </nav>
    <div class="search">
        <div class="search-wrapper">

            <input type="text" name="keyword" placeholder="Job Title / Keyword">
            <input type="text" name="location" placeholder="Location" value="New York, NY">
            <button class="search-button">
                Search
                <img src="search-icon.png" class="search-icon"/>
            </button>
        </div>
    </div>
    <div class="main-section" ng-controller="MainController">
        <span class="listing-title">New Jobs in New York, NY</span>
        </span><span class="update-time"> - Updated 8/18/2015 03:00PM</span>
        <div class="job-post" ng-repeat="job in jobs">
         
            <span class="date-time">Posted {{job.dateTime}}</span>
            <span class="star star-inactive">★</span>
            <br>
            <span class="job-title">{{job.jobTitle}}</span>
            <span class="dash">-</span>
            <a href = # class="company">{{job.company}}</a>
            <br>
            <button class="job-location">{{job.jobLocation}}</button>
            <button class="job-type">{{job.jobType}}</button>
            <button class="job-level">{{job.jobLevel}}</button>
            <button class="salary-range">{{job.salary}}</button>
            <div class="paper">
                <div class="description-wrapper">
                    <div class="description" ng-bind-html="job.description">
                    </div>
                <div class="apply-wrapper">
                    <button class="apply">APPLY NOW</button>
                    <button class="star-button">SAVE THIS</button>
                        </div>
                    </div>
                <button class="see-more"><span class="down-triangle">▼</span>  See More  <span class="down-triangle">▼</span></button>
            </div>    
        </div>
    </div>
<div class="overlay"></div>
    
<script src="jquery-2.1.4.min.js"></script>  
<script src="velocity.min.js"></script>


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
    <script src="main.js"></script>

    <script src="angular.min.js"></script>
        <!-- Modules -->
    <script src="app.js"></script>

    <!-- Controllers -->
    <script src="MainController.js"></script>

</body>
</html>
